<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fluentify</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- header (con nav e banner) a tutta larghezza con background -->
        <header class="container-fullwidth blu">
            <!-- nav - container 70% -->
            <nav class="container">
                <div id="logo">
                    <img src="https://web.archive.org/web/20200405232850im_/https://cdn.fluentify.com/bundles/fluentifypublic/images/logo.svg?v20" alt="logo Fluentify">
                </div>
                <div id="menù">
                    <ul>
                        <li><a href="#">il metodo</a></li>
                        <li><a href="#">la tecnologia</a></li>
                        <li><a href="#">real-life english</a></li>
                        <li><a href="#">soluzioni aziendali</a></li>
                    </ul>
                </div>
                <div class="cta">
                    <button id="tutor">diventa un tutor</button>
                    <button id="log-in">login</button>
                    <button id="piano">struttura un piano</button>
                </div>
            </nav>
            <!-- section banner (con 2 colonne) container 70% -->
            <div class="banner container">
                <div class="due-colonne">
                    <div class="text">
                        <h1>Scegli l'inglese studiato per i professionisti</h1>
                        <button id="piano">struttura un piano</button>
                    </div>
                </div>
                <div class="due-colonne"></div>
            </div>
        </header>
        <!-- main -->
        <main>
            <!-- section a tutta larghezza con background -->
            <section class="container-fullwidth grigio">
                <!-- container 70% -->
                <div class="container">
                    <h4>Le scuole di lingua tradizionali non sono efficaci</h4>
                    <p>Solo un corso incentrato sulla Fluency può portare ad una soluzione definitiva concreta.</p>
                </div>
            </section>
            <!-- section a tutta larghezza con background con 3 colonne -->
            <section class="container-fullwidth bianco">
                <!-- container 70% - tre colonne -->
                <div class="container clearfix">
                    <div class="tre-colonne">

                    </div>
                    <div class="tre-colonne">

                    </div>
                    <div class="tre-colonne">

                    </div>
                </div>
            </section>
        </main>

    </body>
</html>
